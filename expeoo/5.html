<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" class="campo" id="nome" placeholder="nome">
        <button onclick="cinq()">checar</button>
    </form>
    <script>
      function cinq(){
        p = document.getElementById('nome').value;
        if(p.length > 10){
            alert('campo com mais de 10 caractere')
        }else{
            alert('valido')
        }
      }
        
    </script>
</body>
</html>
